     <!-- Contact Section -->
     <section id="contact" class="section has-img-bg pb-0">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-5 my-3">
                    <h6 class="mb-0">Phone:</h6>
                    <p class="mb-4">+ (260) 445-2516</p>

                    <!-- <h6 class="mb-0">Address:</h6>
                    <p class="mb-4">922 Honey Willow Blvd, Huntertown, IN, 46748</p> -->

                    <h6 class="mb-0">Email</h6>
                    <p class="mb-0">fwironwood@outlook.com</p>
                    <p></p>
                </div>
                <div class="col-md-7">
                    <form action="https://formsubmit.co/fwironwood@outlook.com" method="POST">
                        <h4 class="mb-4">Drop Us A Line</h4>
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                <input type="text" class="form-control text-white rounded-0 bg-transparent" name="name" placeholder="Name" required>
                            </div>
                            <div class="form-group col-sm-4">
                                <input type="email" class="form-control text-white rounded-0 bg-transparent" name="Email" placeholder="Email" required>
                            </div>
                            <div class="form-group col-sm-4">
                                <input type="hidden" class="form-control text-white rounded-0 bg-transparent" name="_subject" value="New Contact" required>
                                <input type="hidden" name="_next" value="https://fwironwood.com/thankyou.html">
                                <input type="hidden" name="_captcha" value="false">
                            </div>
                            <div class="form-group col-12">
                                <textarea name="message" id="" cols="30" rows="4" class="form-control text-white rounded-0 bg-transparent" placeholder="Message" required></textarea>
                            </div>
                            <div class="form-group col-12 mb-0">
                                <button type="submit" name="submit" class="btn btn-primary rounded w-md mt-3">Send</button>
                                    <br /><br />
                            </div>                          
                        </div>                          
                    </form>
                </div>
            </div>
